# LLM-CostOps Cloud Run Service Configuration
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: llm-costops
  labels:
    app: llm-costops
    platform: agentics
    tier: cost-governance
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        # Autoscaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        # CPU allocation
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/startup-cpu-boost: "true"
        # Execution environment
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 60
      serviceAccountName: llm-costops-sa
      containers:
        - image: gcr.io/PROJECT_ID/llm-costops:latest
          ports:
            - containerPort: 8080
              name: http1
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: SERVICE_NAME
              value: llm-costops
            - name: PLATFORM_ENV
              value: dev
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: info
            - name: TELEMETRY_ENABLED
              value: "true"
            # Secrets from Secret Manager
            - name: RUVECTOR_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: ruvector-service-url
                  key: latest
            - name: RUVECTOR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ruvector-api-key
                  key: latest
            - name: TELEMETRY_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: telemetry-endpoint
                  key: latest
          startupProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 2
            failureThreshold: 30
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 3
  traffic:
    - percent: 100
      latestRevision: true
